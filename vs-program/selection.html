<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/CSS">
        P{
            color: red;
        }
        .spcial{
            color: green;
        }
        /* 交集选择器；选择p标记的和类为special的元素 */
        pspecial{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>这是段落文本</p>
    <p>这是二级标题</p>
    <p class="special" >这是段落文本</p>
    <p class="special">这是二级标题</p>
</body>
</html>
