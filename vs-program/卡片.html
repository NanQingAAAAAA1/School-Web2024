<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 透视卡片</title>
    <link rel="stylesheet" href="css/new_file.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card-container {
    perspective: 1000px;
}

.card {
    width: 1000px;
    height: 1500px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s, box-shadow 0.3s;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
}

.card-front {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
}

.card-image {
    width: 100%;
    height: 1300px; /* 根据需要调整图片高度 */
    object-fit: cover;
    border-radius: 10px 10px 0 0;
    transition: transform 0.6s;
}

.card-content {
    padding: 0 10px;
}

.card:hover {
    transform: scale(1.05) rotateY(5deg); /* 轻微的3D旋转效果 */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card:hover .card-image {
    transform: scale(1.1) translateZ(-10px); /* 图片放大并向屏幕内移动 */
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img src="img/OIF-C.jpg" alt="Card Image" class="card-image">
                <div class="card-content">
                    <h2>凌驾</h2>
                    <p>心里面像海</p>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
